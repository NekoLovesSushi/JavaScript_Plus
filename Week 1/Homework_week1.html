<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - SheCodes</title>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter a city..." />
      <button class="search-btn">Search</button>

      <div class="city-name">San Francisco</div>
      <div class="weather-info">
        Sunday 21:59, broken clouds<br />Humidity: 82%, Wind: 13.86km/h
      </div>
      <div class="temperature">☁ 15°C</div>

      <div class="forecast">
        <div class="forecast-day">
          <p>Sun</p>
          <p>🌤️</p>
          <p>16° 14°</p>
        </div>
        <div class="forecast-day">
          <p>Mon</p>
          <p>☁</p>
          <p>17° 13°</p>
        </div>
        <div class="forecast-day">
          <p>Tue</p>
          <p>☁</p>
          <p>16° 13°</p>
        </div>
        <div class="forecast-day">
          <p>Wed</p>
          <p>🌤️</p>
          <p>16° 14°</p>
        </div>
        <div class="forecast-day">
          <p>Thu</p>
          <p>🌤️</p>
          <p>17° 13°</p>
        </div>
      </div>

      <div class="footer">This project was coded by Judith Eleanor Stein</div>
    </div>
  </body>
</html>
