<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App - SheCodes</title>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter a city..." />
      <button class="search-btn">Search</button>

      <hr />

      <div class="weather-info-wrapper">
        <div class="city-weather-info">
          <h1 class="city-name">Montreal</h1>
          <p class="weather-info">
            Sunday 21:59, broken clouds<br />
            Humidity: <span class="highlight">82%</span>, Wind:
            <span class="highlight">13.86km/h</span>
          </p>
        </div>

        <div class="weather-details">
          <span class="weather-icon">☁</span>
          <span class="temperature">15°C</span>
        </div>
      </div>

      <div class="forecast">
        <div class="forecast-day">
          <p>Sun</p>
          <p>🌤️</p>
          <p>16° 14°</p>
        </div>
        <div class="forecast-day">
          <p>Mon</p>
          <p>☁</p>
          <p>17° 13°</p>
        </div>
        <div class="forecast-day">
          <p>Tue</p>
          <p>☁</p>
          <p>16° 13°</p>
        </div>
        <div class="forecast-day">
          <p>Wed</p>
          <p>🌤️</p>
          <p>16° 14°</p>
        </div>
        <div class="forecast-day">
          <p>Thu</p>
          <p>🌤️</p>
          <p>17° 13°</p>
        </div>
      </div>
      <footer class="footer">
        This project was coded by Judith Eleanor Stein
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
